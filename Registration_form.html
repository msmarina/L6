<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" href="Registration_form.css">
</head>

<body>
    <div class="m">

        <form name="register" method="post">
            <fieldset>
                <legend>Registration form:</legend>
                <div class="a">
                    <div class="l">Last Name</div><div class="r">
                        <input type="text" name="name">
                    </div>
                </div>
                <div class="a">
                    <div class="l">First Name</div>
                    <div class="r">
                        <input type="text" name="name">
                    </div>
                </div>
                <div class="a">
                    <div class="l">Adress</div>
                    <div class="r">
                        <textarea rows="10" cols="10"></textarea>
                    </div>
                </div>
                <div class="a">
                    <div class="l">City</div>
                    <div class="r">
                        <input type="text" name="city">
                    </div>
                    <div class="l">State</div>
                    <div class="r">
                        <input type="number" name="number">
                    </div>
                </div>
                <div class="a">
                    <div class="l">ZIP/Postal code</div>
                    <div class="r">
                        <input type="number">
                    </div>
                </div>
                <div class="a">
                    <div class="l">Country</div>
                    <div class="r">
                        <select>
                            <option selected>Bulgaria</option>
                            <option>Germany</option>
                        </select>
                    </div>
                </div>
                <div class="a">
                    <div class="l">Phone</div>
                    <div class="r">
                        <input type="tel" name="phone">
                    </div>
                </div>
                <div class="a">
                    <div class="l">E-mail</div>
                    <input type="email" name="email">
                </div>
                <div class="a">
                    <div class="l">Birth date</div>
                    <div class="r">
                        <input type="date" name="date">
                    </div>
                </div>
                <div class="a">
                    <div class="l">Gender</div>
                    <div class="r">
                        <select>
                            <option selected>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>
                <div class="a">
                    <div class="l">Starting date</div>
                    <div class="r">
                        <input type="radio" name="date" value="Spring 2015">Spring 2015
                        <input type="radio" name="date" value="Summer 2015">Summer 2015
                    </div>
                </div>
                <div class="a">
                    <div class="l">Comments/Questions</div>
                    <div class="r">
                        <textarea rows="10" cols="10"></textarea>
                    </div>
                </div>
                <div class="a">
                    <div class="r">
                        <input type="submit" value="submit">
                        <input type="reset" value="Clean this form"> </div>
                </div>

            </fieldset>
        </form>
    </div>
</body>

</html>
